      var n = window.location.search.substring(1).split('&'), f = {};
      for(var i in n){
        var d = n[i].split('=');
        if(!f[d[0]]) f[d[0]] = d[1];
      };

        document.write('<img src="' + 'http://postback.zeroredirect1.com/zppostback/93842af0-dd1e-11e8-b514-0ebb138d3962?cid=' + f['cid'] + '>"');
        var z = b;
      } else {
        var z = 'https://www.hyundai.ru/';
      }
      document.write('<img src="' + s + '>"');
      document.write(document.location.href=z);
    </script>
    <noscript>
      <style>html{display:none;}</style>
